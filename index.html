<body class="h-100">

			</div>

				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-3 h-50 block bgo-01">

	<video id="working" autoplay loop>

	<div class="border-1 hidden-xs hidden-sm"></div>
	<div class="border-2 hidden-xs hidden-sm"></div>
	<div class="border-3 hidden-xs hidden-sm"></div>	
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">

		
		(function() {

		    var quotes = $(".thing");
		    var quoteIndex = -1;
		    
		    function showNextQuote() {
		        ++quoteIndex;
		        quotes.eq(quoteIndex % quotes.length)
		            .fadeIn(1500)
		            .delay(1500)
		            .fadeOut(1500, showNextQuote);
		    }
		    
		    showNextQuote();
		    
		})();
	</script>
